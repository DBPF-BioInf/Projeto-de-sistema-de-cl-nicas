<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atribuir Usuário à Clínica</title>
</head>
<body>
    <h1>Atribuir Usuário à Clínica</h1>

    <form method="POST">
        <label>Usuário:</label>
        <select name="user_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <label>Clínica:</label>
        <select name="clinic_id">
            {% for clinic in clinics %}
                <option value="{{ clinic.id }}">{{ clinic.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Atribuir</button>
    </form>

    <a href="{{ url_for('admin') }}">Voltar ao Painel Admin</a>
</body>
</html>
