<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Paciente</title>
</head>
<body>
    <h1>Cadastrar Paciente</h1>

    <form method="POST">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Idade:</label><br>
        <input type="number" name="idade" required><br><br>

        <label>Mãe/Responsável:</label><br>
        <input type="text" name="responsavel" required><br><br>

        <label>Clínica:</label><br>
        <select name="clinic" required>
            {% for clinic in clinics %}
                <option value="{{ clinic.id }}">{{ clinic.name  }}</option>
            {% endfor %}
        </select><br><br>

        <label>Profissionais que atendem:</label><br>
        {% for user in users %}
            <input type="checkbox" name="profissionais" value="{{ user.id }}"> {{ user.username }}<br>
        {% endfor %}

        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <br>
    <a href="{{ url_for('admin') }}">Voltar</a>
</body>
</html>
